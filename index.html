<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etai Ai Chat</title>
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <meta name="google-adsense-account" content="ca-pub-9791107408982597">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="first">
        <button id="settingsBtn">הגדרות</button>
        
        
    </div>
    <div id="settingsArea">
        <button id="silent-mode-toggle">Silent Mode: OFF</button>
        <input type="text" name="apiToken" id="apiToken" placeholder="Paste your API TOKEN">
        <select id="lang">
            <option value="עברית">עברית</option>
            <option value="English">English</option>
        </select>
        <button id="save">שמור</button>
    </div>
    <div id="btns">
        <button id="stop-tts" disabled>תפסיק לדבר</button>
        <button id="deleteConversation">מחק שיחה</button>
    </div>
    <div class="main">
        <button id="toggle-recognition">התחל לדבר</button>

        <textarea type="text" id="text-input" placeholder="Type your prompt here"></textarea>
        <button id="text-input-btn">Send Prompt</button>

        <div id="result"></div>
    </div>
</body>

</html>
